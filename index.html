<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Instagram Post Layout</title>
</head>

<body>
    <div class="container">
        <div class="post">
            <div class="post-header">
                <div class="icon-1">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="paragraph">
                    <h3>HTML</h3>
                    <p>Sebastian</p>
                </div>
                <div class="icon-2">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="post img"></div>
            <div class="post-body">
                <div class="post-icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                    <i class="fa-regular fa-bookmark"></i>
                </div>
                <p>Liked by</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero nemo in placeat odio ab tempora
                    expedita voluptates, inventore reiciendis, quod accusantium harum minus voluptatibus, possimus alias
                    obcaecati corporis corrupti labore.</p>
            </div>
        </div>
    </div>
</body>

</html>
